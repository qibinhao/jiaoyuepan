
name: jiaoyuepan

on:
  workflow_dispatch:  # 手动触发
  schedule:
    #- cron: '0 1 * * *'  # 每天 UTC 时间 1:00 执行，即北京时间 9:00
    - cron: "25 22 * * *" # 北京时间上午06:35
jobs:
  sign-in:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run jiaoyuepan
        env:
          anlu1314_COOKIE: ${{ secrets.jiaoyuepan_COOKIE }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
        run: |
          python jiaoyuepan.py
